<div class="row" ng-controller="PartnerCtrl">
	<div class="col-xs-12">
		<div class="code" id="test-table">
			<button onclick="customers.partner.modal.add_init()" data-toggle='modal' 
				data-target='#add-partner-modal' class="btn btn-info" style="float: right;margin: 0 10px 10px 0;">
				<i class="icon-cloud-upload bigger-100"></i>添加合作商
			</button>
			<table datatable dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered"></table>
		</div>
	</div>


	<div id="edit-partner-modal" class="modal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="blue bigger">编辑合作商信息</h4>
				</div>

				<form id="edit-partner-form" class="form-horizontal" role="form" action="/customers/partners" method="PUT">
					<div class="modal-body overflow-visible">
						<div class="col-xs-12">
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 合作商名 </label>

								<div class="col-sm-9">
									<input type="text" placeholder="添加提示信息" name="partner.name" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 电话 </label>

								<div class="col-sm-9">
									<input type="text" placeholder="添加提示信息" name="partner.telephone" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 邮箱 </label>

								<div class="col-sm-9">
									<input type="text" placeholder="添加提示信息" name="partner.email" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 地址 </label>

								<div class="col-sm-9">
									<input type="text" placeholder="添加提示信息" name="partner.address" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 标识 </label>

								<div class="col-sm-9">
									<input type="text" placeholder="添加提示信息" name="partner.identifier" class="col-xs-10 col-sm-5">
								</div>
							</div>
							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"> 订购产品 </label>

								<div class="col-sm-9">
									<label style="padding-top:2px;">
										<input name="partner.products.mdm" type="checkbox" class="ace">
										<span class="lbl"> MDM </span>
									</label>
									<label style="padding-top:2px;">
										<input name="partner.products.mam" type="checkbox" class="ace">
										<span class="lbl"> MAM </span>
									</label>
									<label style="padding-top:2px;">
										<input name="partner.products.mcm" type="checkbox" class="ace">
										<span class="lbl"> MCM </span>
									</label>
								</div>
							</div>
							<div class="space-4"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-sm btn-primary" type="submit" onclick="$('#edit-partner-modal').modal('hide')">
							<i class="icon-ok"></i>
							确定
						</button>
						<button class="btn btn-sm" data-dismiss="modal">
							<i class="icon-remove"></i>
							取消
						</button>
					</div>
				</form>
			</div>
		</div>
	</div><!-- PAGE CONTENT ENDS -->

	<div id="add-partner-modal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" data-target="#partner-modal-step-contents">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="blue bigger"></h4>
					<ul class="wizard-steps">
						<li data-target="#partner-modal-step1" class="active">
							<span class="step">1</span>
							<span class="title">添加合作商</span>
						</li>

						<li data-target="#partner-modal-step2">
							<span class="step">2</span>
							<span class="title">添加合作商管理员</span>
						</li>
					</ul>
				</div>

				<div class="modal-body step-content" id="partner-modal-step-contents">
					<div class="step-pane active" id="partner-modal-step1">
						<div class="center">
							<h4 class="lighter block blue">添加合作商</h4>
								<div class="col-xs-12">
									<form id="add-partner-form" class="form-horizontal" role="form" action="/customers/partners" method="post">
										<div class="form-group has-warning">
											<label class="col-sm-3 control-label no-padding-right"> 合作商名 </label>

											<div class="col-sm-9">
												<input type="text" placeholder="必填项" name="partner.name" class="col-xs-10 col-sm-8">
											</div>
										</div>
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right"> 电话 </label>

											<div class="col-sm-9">
												<input type="text" placeholder="添加提示信息" name="partner.telephone" class="col-xs-10 col-sm-8">
											</div>
										</div>
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right"> 邮箱 </label>

											<div class="col-sm-9">
												<input type="text" placeholder="添加提示信息" name="partner.email" class="col-xs-10 col-sm-8">
											</div>
										</div>
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right"> 地址 </label>

											<div class="col-sm-9">
												<input type="text" placeholder="添加提示信息" name="partner.address" class="col-xs-10 col-sm-8">
											</div>
										</div>
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right"> 标识 </label>

											<div class="col-sm-9">
												<input type="text" placeholder="添加提示信息" name="partner.identifier" class="col-xs-10 col-sm-8">
											</div>
										</div>
										<div class="space-4"></div>

										<div class="form-group">
											<label class="col-sm-3 control-label no-padding-right"> 订购产品 </label>

											<div class="col-sm-5">
												<label style="padding-top:2px;">
													<input name="partner.products.mdm" type="checkbox" class="ace">
													<span class="lbl"> MDM </span>
												</label>
												<label style="padding-top:2px;">
													<input name="partner.products.mam" type="checkbox" class="ace">
													<span class="lbl"> MAM </span>
												</label>
												<label style="padding-top:2px;">
													<input name="partner.products.mcm" type="checkbox" class="ace">
													<span class="lbl"> MCM </span>
												</label>
											</div>
										</div>
										<div class="space-4"></div>
									</form>
								</div>
						</div>
					</div>

					<div class="step-pane" id="partner-modal-step2">
						<div class="center">
							<h4 class="blue">添加合作商管理员</h4>
							<div class="col-xs-12">
								<form id="add-partner-form" class="form-horizontal" role="form" action="/customers/user" method="post">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 登录名 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="必填项"  data-rel="tooltip" data-original-title="Hello" name="user.loginName" class="col-xs-10 col-sm-8">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 邮箱 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="必填项" name="user.email" class="col-xs-10 col-sm-8">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 用户名 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="必填项" name="user.username" class="col-xs-10 col-sm-8">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 电话 </label>
										<div class="col-sm-9">
											<input type="text" placeholder="必填项" name="user.telephone" class="col-xs-10 col-sm-8">
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 状态 </label>
										<div class="col-sm-4">
											<label>
												<input type="radio" class="ace" name="status"  value="1" checked="checked">
												<span class="lbl"> 激活</span>
											</label>
											<label>
												<input type="radio" class="ace" name="status" value="0">
												<span class="lbl"> 未激活 </span>
											</label>
										</div>
									</div>
									<div class="space-4"></div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 描述 </label>
										<div class="col-sm-7">
											<textarea placeholder="描述信息" id="form-field-6" class="form-control" name="user.description"></textarea>
										</div>
									</div>
									<div class="space-4"></div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer wizard-actions">
					<button class="btn btn-sm btn-prev">
						<i class="icon-arrow-left"></i>
						上一步
					</button>

					<button class="btn btn-success btn-sm btn-next" data-last="保&nbsp;&nbsp;&nbsp;存 ">
						下一步
						<i class="icon-arrow-right icon-on-right"></i>
					</button>

					<button class="btn btn-danger btn-sm pull-left" data-dismiss="modal">
						<i class="icon-remove"></i>
						取&nbsp;&nbsp;&nbsp;消
					</button>
				</div>
			</div>
		</div>
	</div>
</div><!-- PAGE CONTENT ENDS -->
